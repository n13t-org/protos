syntax = "proto3";

package n13t.idm.v0;

// Encryption
message EncryptRequest {
  string plaintext = 1;
}

message EncryptResponse {
  string ciphertext = 1;
  string err = 2;
}

// Decryption
message DecryptRequest {
  string ciphertext = 1;
}

message DecryptResponse {
  string plaintext = 1;
  string err = 2;
}
