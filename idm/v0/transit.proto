syntax = "proto3";

package n13t.idm.v0;

message EncryptRequest {
  string plaintext = 1;
  string err = 2;
}

message EncryptResponse {
  string ciphertext = 1;
  string err = 2;
}

message DecryptRequest {
  string ciphertext = 1;
  string err = 2;
}

message DecryptResponse {
  string plaintext = 1;
  string err = 2;
}
